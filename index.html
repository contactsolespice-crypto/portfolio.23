<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* DARK THEME */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
    }

    .container {
      
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      outline: none;
    }

    .title {
      font-size: 1.2em;
      margin: 10px 0;
      color: #fff;
    }

    /* POPUP STYLING */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      z-index: 1000;
      max-width: 400px;
      text-align: center;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #ff5722;
      color: #fff;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>

    <div class="grid">
      <!-- First video -->
      <div class="card" onclick="showPopup('Video 1')">
        <div class="title">Video 1</div>
        <video controls>
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Second video -->
      <div class="card" onclick="showPopup('Video 2')">
        <div class="title">Video 2</div>
        <video controls>
          <source src="video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Hello!</h2>
    <p>My name is Rishita. I am a beginner video editor, looking forward to working on exciting projects with you!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function showPopup(videoTitle) {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
